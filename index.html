<!doctype html>
<html ng-app='GitBlog'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Nickdmax.GitHub.io by NickDMax</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="wrapper">
      <header>
        <h1>Nickdmax.GitHub.io</h1>
        <p class="view"><a href="https://github.com/NickDMax">View My GitHub Profile</a></p>
      </header>
      <section ng-repeat="post in ctrl.posts">
        <div ng-bind-html='post.content'></div>
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <!-- <script src="javascripts/scale.fix.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
    <script src="./javascripts/blog.js"></script>
  </body>
</html>
